<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>시멘틱태그</title>
    </head>
    <body>
        <header><!--로고,네비게이션,내정보,퀵메뉴-->
            <nav><!--사이트 이동하는 공통된 부분을 nav 라고 부르자 약속-->

            </nav>
        </header> 
        
        <aside></aside><!--사이드 영역을 만들때-->

        <main><!--내용-->
            <section class="s_1"><!--주제별로 묶는다 : 항목별로 내용 구분 , 네이버 연예,뉴스,로그인 등의 항목을 만들어서 항목별로 
            구분 해주는것 -->
            <!--섹션,클래스, 모든곳에 이름 을 붙일때는 ' class="" ' 로 이름을 붙인다 / 주의점 띄어 쓸수 없다, html 대소문자 구분x/숫자먼저 올수 없다.,_(언더바) 나 -(하이픈)은 쓸수 있다 여러번 쓰는 부분에서만 이름을 지어준다, 헤더,메인,풋터 등 에 쓰지않는다 
            성격이 같은경우 같은 이름을 사용할수있는데 -->
                <p>뉴스</p>
                <article>정보</article><!--항목별로 구분:항목 안에 작은 -->
                <div>블럭 레벨로 영역을 구분 div</div><!--빈폴더 같은 존재 , 묶어야하는 경우 -->
                <span>인라인레벨로 영역을 구분</span> <!--빈폴더 같은존재 인데 블럭을 구분해서 무언가 적는것 -->
                <h2>증시</h2>
                <p>1233.12.21</p>
                <h2><span>증시</span><span>1233.12.21</span></h2>
                <!--인라인은 페이지의 한줄 영역안 에서 사용 블럭은 쌓는것
                웹은 블럭 형태로 쌇는것 -->
                <article>내용</article>
                <article>내정보</article>
            </section>
            <section>
                <p>날씨</p>
            </section>
            <section>
                <p>쇼핑</p>
            </section>
        </main>
        <footer>
            <p>전화번호:000</p>
            <img src="image/1.jpg"
        </footer><!--회사정보, 개인정보 수집안내사항, 페이지 맵 (패밀리사이트)-->
    </body>
</html>
