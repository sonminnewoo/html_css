<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--위 내용은 가로를 디바이스 크기를 따라 가라-->
    <title>텍스트스타일</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

    <!--스타일 시트-->
    <style>  <!---->
        .pink {color: pink;} <!--텍스트 앞에 . 으로 클래스 명으로 선언 해준다 그냥 .pink 만 선언하면 안된다>
    </style>

</head>

<body>
    <h1 style="color: #d1180b">텍스트 스타일을 배워봅시다</h1>
    <p class='pink' style="font-size: 30pt; font-weight: 400;">텍스트</p>
    <p style="font-variant: small-caps; text-transform: uppercase;">Aa Bb Cc</p> <!--영어에서만 활용하는 설정-->
    <p style="text-align: center;">텍스트 정렬</p>
    <p style="text-shadow: 5px 1px 3px red;">텍스트 그림자</p> <!--px 는 웹의 픽셀 단위 이고 그림자 스타일을 사용했으니까 그림자의 위치를 조정하는 게 뒤에 나오고 이걸 반전하기위해서는 - 로 + 로 하면 된다 
    순서는 좌우 위아래 퍼짐 정도 이다 색상은 안적으면 검은색으로 -->
    <p><del>500원</del> -> 300원!</del>
    <p><span style="text-decoration: line-through;">500원</span> -> 300원!</p>
    <!--del 은 단순히 긋는 기능만 있지만 span 은 'style' 로 을 사용하면 줄 위치등을 바꿀수있다-->
    <p style="letter-spacing: 10px; line-height: 5px;">안녕하세요 저는 손민우입니다<br>
        부산it교육센터에서 수업을 듣고 있습니다. <!--spacing 글간격 line height 라인 간격 키우기-->
    </p>
    <p style="white-space: nowrap;text-overflow: ellipsis; overflow: hidden;">안녕하세요 저는 손민우입니다. 부산it 교육센터에서 수업을 듣고있어요</p>
    <!--nowrap 은 밑으로 줄어 드는걸 아는하는것 이렇게 하면 창이 좁아지면 나머지 부분은 ... 으로 표현해서 유저가 나머지 글이 있는지 알수 있다 -->
    <!--긴텍스트 글 줄임 표시 : 같이 쓰셔야함,-->
    <p>텍스트의 폰트를 변경합니다 다른사람이 확인하기 쉽게 , 헤더 안에 넣어 줍니다 </p>
    <p style="font-family: Agbalumo; font-weight: 800; "> qweqweqwe 텍스트 폰트 변경</p>
    <!--텍스트의 폰트를 변경합니다/Agbalumo 은 사용하는 폰트의 이름이다  -->
    <p class="pink" style="font-family:'Giants-Inline';">텍스트 임포트 방식</p>
    <style>
        @font-face {
            font-family: 'Giants-Inline';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Giants-Inline.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <!--인터넷 은 링크가 바뀌면 폰트가 적용되지 않을수 있다 
, 실제 업체 에서 폰트 파일을 직접 들고 있어야 한다 src: url부분("이부분에 링크 형식으로 불러온다")-->
    </hr>
    <p style="font-size: 30px; font-weight: 900;">세계지도~~</p>
    <P style="font-variant: small-caps; text-transform: uppercase;"><span style="color: bisque;">시드니</span>호주</P>
    <P style="font-variant: small-caps; text-transform: uppercase;"><span style="color: blue;">시드니</span>호주</P>

</body>

</html>
