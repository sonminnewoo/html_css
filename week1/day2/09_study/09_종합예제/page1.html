    <h1>모란이 피기까지</h1>
    <h4>김영란</h4>
    <p>
        모란이 피기가지는<br>
        난는 아직 나의 봄을 기다리고 있을 테요<br>
        모란이 뚝뚝 떨어져버린 날<br>
        나는 비로소 봄을 여윈 설움에 잠길 테요<br>
    </p>
    <p>
        오월 어느 날 그 하루 무덥던 날<br>
        떨어져 누운 꽃잎마저 시들어버리고는<br>
        천지에 모란은 자취도 없어지고<br>
    </p>
    <p>
        <em>1934년</em>
    </p>
